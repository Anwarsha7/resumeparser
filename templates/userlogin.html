<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Pro | User Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet-1: #8A2BE2;
            --violet-2: #9932CC;
            --violet-3: #090979;
            --violet-light: #E6E6FA;
            --violet-accent: #DA70D6;
            --dark: #2E2E3A;
            --light: #F8F8FF;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, 
                          var(--violet-3) 0%, 
                          var(--violet-2) 50%, 
                          var(--violet-1) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
        }
        
        .login-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        h2 {
            background: linear-gradient(90deg, var(--violet-1), var(--violet-3));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid #E0E0E0;
            transition: var(--transition);
            background-color: var(--light);
        }
        
        .form-control:focus {
            border-color: var(--violet-accent);
            box-shadow: 0 0 0 0.25rem rgba(218, 112, 214, 0.25);
            background-color: white;
        }
        
        .btn-login {
            background: linear-gradient(90deg, var(--violet-1), var(--violet-3));
            border: none;
            padding: 14px;
            font-weight: 500;
            letter-spacing: 0.8px;
            transition: var(--transition);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            color: white;
            text-transform: uppercase;
            font-size: 0.95rem;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: linear-gradient(90deg, var(--violet-2), var(--violet-1));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(255,255,255,0.3), 
                          transparent);
            transition: 0.6s;
        }
        
        .btn-login:hover::after {
            left: 100%;
        }
        
        .link-purple {
            color: var(--violet-2);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .link-purple:hover {
            color: var(--violet-3);
            text-decoration: none;
        }
        
        .link-purple::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--violet-accent);
            transition: var(--transition);
        }
        
        .link-purple:hover::after {
            width: 100%;
        }
        
        .pulse-violet {
            animation: pulseViolet 2s infinite;
        }
        
        @keyframes pulseViolet {
            0% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(138, 43, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(138, 43, 226, 0); }
        }
        
        .floating {
            animation: floating 4s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="login-card floating">
        <h2>Welcome Back</h2>
        
        <form action="{{ url_for('user_login') }}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" required placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn btn-login w-100 pulse-violet">Sign In</button>
        </form>
        
        <p class="mt-4 text-center">Don't have an account? 
            <a href="/userregister" class="link-purple">Register here</a>
        </p>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="link-purple">
                ‚Üê Return to Home
            </a>
        </div>
    </div>

    <script>
        // Enhanced input focus effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--violet-2)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--dark)';
            });
        });
    </script>
</body>
</html>
