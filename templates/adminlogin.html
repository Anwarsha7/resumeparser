<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Pro | Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --violet-1: #6A0DAD;
            --violet-2: #8A2BE2;
            --violet-3: #090979;
            --violet-light: #E6E6FA;
            --violet-accent: #DA70D6;
            --admin-red: #FF3860;
            --dark: #1A1A2E;
            --light: #F8F8FF;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, 
                          var(--violet-3) 0%, 
                          var(--violet-1) 50%, 
                          var(--violet-2) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }
        
        .admin-card {
            width: 100%;
            max-width: 450px;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(218, 112, 214, 0.2);
            transform: translateY(0);
            transition: var(--transition);
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h2 {
            background: linear-gradient(90deg, var(--violet-light), var(--violet-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.2rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-label {
            font-weight: 500;
            color: var(--violet-light);
            margin-bottom: 10px;
            display: block;
        }
        
        .form-control {
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid rgba(218, 112, 214, 0.3);
            transition: var(--transition);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .form-control:focus {
            border-color: var(--violet-accent);
            box-shadow: 0 0 0 0.25rem rgba(218, 112, 214, 0.25);
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-admin {
            background: linear-gradient(90deg, var(--violet-2), var(--violet-1));
            border: none;
            padding: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: var(--transition);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            color: white;
            text-transform: uppercase;
            font-size: 0.95rem;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }
        
        .btn-admin:hover {
            background: linear-gradient(90deg, var(--violet-1), var(--violet-3));
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.4);
        }
        
        .btn-admin:active {
            transform: translateY(0);
        }
        
        .btn-admin::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                          transparent, 
                          rgba(255,255,255,0.2), 
                          transparent);
            transition: 0.6s;
        }
        
        .btn-admin:hover::after {
            left: 100%;
        }
        
        .link-admin {
            color: var(--violet-accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
        }
        
        .link-admin:hover {
            color: var(--violet-light);
            text-decoration: none;
        }
        
        .link-admin::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--violet-accent);
            transition: var(--transition);
        }
        
        .link-admin:hover::after {
            width: 100%;
        }
        
        .error-message {
            color: var(--admin-red);
            text-align: center;
            margin: 15px 0;
            font-weight: 500;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .btn-outline-admin {
            border-color: var(--violet-accent);
            color: var(--violet-accent);
            transition: var(--transition);
        }
        
        .btn-outline-admin:hover {
            background: var(--violet-2);
            color: white;
            border-color: var(--violet-2);
        }
        
        .pulse-admin {
            animation: pulseAdmin 2s infinite;
        }
        
        @keyframes pulseAdmin {
            0% { box-shadow: 0 0 0 0 rgba(218, 112, 214, 0.4); }
            70% { box-shadow: 0 0 0 12px rgba(218, 112, 214, 0); }
            100% { box-shadow: 0 0 0 0 rgba(218, 112, 214, 0); }
        }
        
        .admin-options {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }
        
        .register-prompt {
            text-align: center;
            margin-top: 20px;
            color: var(--violet-light);
        }
        
        .register-link {
            color: var(--violet-accent);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
        }
        
        .register-link:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>Admin Portal</h2>
        
        <form action="/adminlogin" method="POST">
            <div class="mb-4">
                <label for="username" class="form-label">Admin ID</label>
                <input type="text" class="form-control" name="username" id="username" required placeholder="Enter admin ID">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Security Key</label>
                <input type="password" class="form-control" name="password" id="password" required placeholder="Enter security key">
            </div>
            <button type="submit" class="btn btn-admin w-100 pulse-admin">Authenticate</button>
        </form>

        <p class="register-prompt">Need admin access? <a href="/register" class="register-link">Register here</a></p>

        <div class="admin-options">
            <a href="{{ url_for('index') }}" class="btn btn-outline-admin">
                ← Back to Home
            </a>
            <!-- <a href="/adminregister" class="btn btn-outline-admin">
                Register New Admin →
            </a> -->
        </div>
    </div>

    <script>
        // Enhanced admin input effects
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--violet-accent)';
                this.style.borderColor = 'var(--violet-accent)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--violet-light)';
                this.style.borderColor = 'rgba(218, 112, 214, 0.3)';
            });
        });
    </script>
</body>
</html>
