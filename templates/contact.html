<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - SnapParse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Your original CSS unchanged */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9ff;
            --dark-color: #1a1a2e;
        }
        body {
            background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%) !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            color: white !important;
            display: flex;
            align-items: center;
        }
        .navbar-brand i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 0 8px;
        }
        .nav-link:hover {
            color: white !important;
            transform: translateY(-2px);
        }
        .contact-section {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(67, 97, 238, 0.1);
            margin: 40px 0;
            transition: all 0.3s ease;
        }
        .contact-section:hover {
            box-shadow: 0 15px 35px rgba(67, 97, 238, 0.15);
            transform: translateY(-5px);
        }
        h1 {
            color: var(--dark-color);
            font-weight: 800;
            position: relative;
            padding-bottom: 15px;
        }
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
            border-radius: 2px;
        }
        .contact-info {
            background: var(--light-color);
            padding: 25px;
            border-radius: 10px;
            height: 100%;
        }
        .contact-info i {
            color: var(--primary-color);
            margin-right: 10px;
            font-size: 1.2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(72, 149, 239, 0.25);
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        .btn-secondary {
            padding: 8px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .contact-method {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .contact-method:hover {
            background-color: #f0f4ff;
            transform: translateX(5px);
        }
        @media (max-width: 768px) {
            .contact-section {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-alt"></i> SnapParse
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="/userlogout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <div class="container py-5">
        <div class="contact-section">
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="lead text-center text-muted">
                Have questions or need assistance? We're here to help!
            </p>
            
            <div class="row mt-5">
                <!-- Contact Information -->
                <div class="col-lg-5 mb-4 mb-lg-0">
                    <div class="contact-info">
                        <h3 class="mb-4">Get in Touch</h3>
                        
                        <div class="contact-method">
                            <h5><i class="fas fa-envelope"></i> Email</h5>
                            <p class="ms-4">ynetflix894@gmail.com</p>
                        </div>
                        
                        <div class="contact-method">
                            <h5><i class="fas fa-phone"></i> Phone</h5>
                            <p class="ms-4">+91 9037131770</p>
                        </div>
                        
                        <div class="contact-method">
                            <h5><i class="fas fa-map-marker-alt"></i> Address</h5>
                            <p class="ms-4">Nettoor, Kochi City, Kerala, INDIA</p>
                        </div>
                        
                        <div class="contact-method">
                            <h5><i class="fas fa-clock"></i> Working Hours</h5>
                            <p class="ms-4">Monday - Friday: 9AM to 6PM</p>
                        </div>
                    </div>
                </div>
                
                <!-- Contact Form -->
                <div class="col-lg-7">
                    <h3 class="mb-4">Send Us a Message</h3>
                    <!-- Added method, action and name attributes to inputs -->
                    <form method="POST" action="/contact">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    name="name"
                                    placeholder="Your name"
                                    required
                                />
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="your.email@example.com"
                                    required
                                />
                            </div>
                        </div>
                        <!-- Added name="subject" -->
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input
                                type="text"
                                class="form-control"
                                id="subject"
                                name="subject"
                                placeholder="What's this about?"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea
                                class="form-control"
                                id="message"
                                name="message"
                                rows="6"
                                placeholder="Type your message here..."
                                required
                            ></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane me-2"></i> Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Go Back Button -->
            <div class="text-center mt-5">
                <button onclick="goBack()" class="btn btn-secondary px-4">
                    <i class="fas fa-arrow-left me-2"></i> Go Back
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
        // Removed JS form submission handler to allow normal POST submit
    </script>
</body>
</html>
